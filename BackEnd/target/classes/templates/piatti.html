<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Piatti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/validate.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
        }

        .btn-group {
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #007bff;
        }
    </style>
</head>
<body>



<div>
    <h3>Aggiungi un nuovo piatto</h3>
    <form id="piattoForm" method="post" action="/ricette">
        <label for="nome_piatto">Nome Piatto:</label>
        <input id="nome_piatto" type="text" name="nome_piatto" class="form-control" />
        <br/>
        <label for="ingredienti_piatto">Ingredienti:</label>
        <textarea id="ingredienti_piatto" placeholder="Inserisci gli ingredienti"
                  name="ingredienti_piatto" class="form-control"></textarea>
        <br/>
        <label for="descrizione_piatto">Descrizione Piatto:</label>
        <textarea id="descrizione_piatto" placeholder="Inserisci la descrizione"
                  name="descrizione_piatto" class="form-control"></textarea>
        <br/>
        <label for="preparazione_piatto">Preparazione Piatto:</label>
        <textarea id="preparazione_piatto" placeholder="Inserisci la preparazione"
                  name="preparazione_piatto" class="form-control"></textarea>
        <br/>
        <label for="tipo_piatto">Tipo Piatto:</label>
        <input id="tipo_piatto" type="text" name="tipo_piatto" class="form-control" />
        <br/>
        <label for="immagine_piatto">URL Immagine Piatto:</label>
        <input id="immagine_piatto" type="text" name="immagine_piatto" class="form-control" />
        <br/>
        <label for="prezzo_piatto">Prezzo Piatto:</label>
        <input id="prezzo_piatto" type="text" name="prezzo_piatto" class="form-control" />
        <br/>


        <input type="submit" class="btn btn-primary" value="Salva" />
        <input type="reset" class="btn btn-danger" />

    </form>
</div>

<script>
    $(document).ready(function(){
        $("#piattoForm").submit(function(event){
            event.preventDefault(); // Evita l'invio automatico del modulo

            if($(this)[0].checkValidity()){
                // Invia il modulo tramite AJAX
                $.ajax({
                    type: "POST",
                    url: "/ricette",
                    data: $(this).serialize(), // Serializza i dati del modulo
                    success: function(){
                        location.reload(); // Ricarica la pagina dopo l'invio riuscito
                    },
                    error: function(){
                        alert("Si è verificato un errore durante l'invio del modulo.");
                    }
                });
            } else {
                // Se il modulo non è valido, mostra un messaggio di errore
                alert("Per favore, riempi tutti i campi correttamente.");
            }
        });
    });
</script>


<script>
    $(document).ready(function(){
        // Aggiungi gestore di eventi al pulsante "Reset"
        $("#piattoForm").find('input[type="reset"]').click(function(){
            // Resetta il modulo
            $("#piattoForm")[0].reset();
        });
    });
</script>



<div class="btn-group">
    <input id="btn_cancella" class="btn btn-danger" type="button" value="Cancella" onclick="cancellaSelezionati()" />
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th></th>


        <th>Nome</th>
        <th>Ingredienti</th>
        <th>Descrizione</th>
        <th>Preparazione</th>
        <th>Tipo</th>
        <th>Immagine</th>
        <th>Prezzo</th>

    </tr>
    </thead>
    <tbody>
    <!-- foreach Piatto -->
    <tr th:each="piatto : ${lista_piatti}" th:nome="|p${piatto.nome}|">


        <td>
            <input type="checkbox"  />
        </td>



        <td th:text="${piatto.nome}"></td>
        <td th:text="${piatto.ingredienti}"></td>
        <td th:text="${piatto.descrizione}"></td>
        <td th:text="${piatto.preparazione}"></td>
        <td th:text="${piatto.tipo}"></td>
        <td th:text="${piatto.immagine}"></td>
        <td th:text="${piatto.prezzo}"></td>




    </tr>
    <!-- /foreach Piatto -->
    </tbody>
</table>


<script>
    function cancellaSelezionati() {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        checkboxes.forEach(function(checkbox) {
            var row = checkbox.closest('tr');
            var nomeRicetta = row.querySelector('td:nth-child(2)').innerText;

            // Invia una richiesta HTTP DELETE al backend per eliminare la ricetta
            fetch('/ricette/' + encodeURIComponent(nomeRicetta), {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        // Rimuovi la riga dalla tabella se la richiesta ha avuto successo
                        row.remove();
                    } else {
                        // Gestisci eventuali errori
                        console.error('Errore durante l\'eliminazione della ricetta');
                    }
                })
                .catch(error => {
                    console.error('Si è verificato un errore:', error);
                });
        });
    }


</script>











</body>



</html>
