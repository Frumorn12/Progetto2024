<!DOCTYPE html>
<html lang="it" class="app-routing-module-container">
<head>
  <!-- Imposta la codifica del documento e la viewport per la responsivitÃ  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Titolo della pagina -->
  <title>Prenotazione D'Asporto</title>

  <!-- Stili CSS direttamente incorporati nel documento -->
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    label.inline {
      display: inline-block;
      margin-right: 20px;
    }
    .dropdown-menu {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<!-- Inizia il modulo di prenotazione -->
<form (ngSubmit)="go()" method="post">
  <!-- Intestazione del modulo -->
  <h2>Prenotazione Tavola</h2>

  <!-- Campi di input per nome, cognome, telefono, e-mail -->
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required [formControl]="nome">

  <label for="cognome">Cognome:</label>
  <input type="text" id="cognome" name="cognome" required [formControl]="cognome">

  <label for="telefono">Numero di Telefono:</label>
  <input type="tel" id="telefono" name="telefono" required [formControl]="telefono">

  <label for="email">Indirizzo Email:</label>
  <input type="email" id="email" name="email" required [formControl]="email">

  <!-- Sezione per i dettagli della prenotazione -->
  <h3>Dettagli della Prenotazione</h3>

  <!-- Campi di input per data e ora della prenotazione e commenti aggiuntivi -->
  <label for="data_ora">Data e Ora della Prenotazione:</label>
  <input type="datetime-local" id="data_ora" name="data_ora" required [formControl]="data">

  <label for="articoli">Commenti aggiuntivi:</label>
  <textarea id="articoli" name="articoli" rows="4" required [formControl]="commenti"></textarea>

  <!-- Sezione per la conferma e l'invio -->
  <h3>Conferma e Invio</h3>

  <!-- Pulsante di invio del modulo -->
  <button type="submit">Invia Prenotazione</button>
</form>

<!-- Chiudi il modulo di prenotazione -->
</body>
</html>
