<!DOCTYPE html>
<html lang="it" class="app-routing-module-container">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenotazione D'Asporto</title>
  <style>

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    label.inline {
      display: inline-block;
      margin-right: 20px;
    }
    .dropdown-menu {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<form action="#" method="post">
  <h2>Prenotazione Tavola</h2>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="cognome">Cognome:</label>
  <input type="text" id="cognome" name="cognome" required>

  <label for="telefono">Numero di Telefono:</label>
  <input type="tel" id="telefono" name="telefono" required>

  <label for="email">Indirizzo Email:</label>
  <input type="email" id="email" name="email" required>

  <h3>Dettagli della Prenotazione</h3>

  <label for="data_ora">Data e Ora della Prenotazione:</label>
  <input type="datetime-local" id="data_ora" name="data_ora" required>

  <label for="articoli">Commenti aggiuntivi:</label>
  <textarea id="articoli" name="articoli" rows="4" required></textarea>


  <h3>Conferma e Invio</h3>


  <button type="submit">Invia Prenotazione</button>
</form>

</body>
</html>
