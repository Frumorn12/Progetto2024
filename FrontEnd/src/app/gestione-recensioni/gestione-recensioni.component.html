<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white; /* Imposta il colore di sfondo a bianco */
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    form {
      margin-top: 20px;
    }

    .action-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body class="app-routing-module-container">
<!-- Form per aggiungere un nuovo utente -->
<!-- Tabella per visualizzare gli utenti -->
<h3>Recensioni</h3>
<table>
  <thead>
  <tr>
    <th>Username</th>
    <th>Recensioni</th>
    <th>Piatto</th>
  </tr>
  </thead>
  <tbody>
  <!-- Qui dovresti iterare sugli utenti dal database e popolare la tabella -->
  <tr *ngFor="let item of recensioni">
    <td>{{item.username}}</td>
    <td>{{item.recensione}}</td>
    <td>{{item.piatto}}</td>
  </tr>
  <!-- Altri utenti... -->
  </tbody>
</table>



</body>
</html>
