<!DOCTYPE html>
<html lang="it" class="app-routing-module-container">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatto Ristorante</title>
  <style>
    body {

    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 150px;
    }
    button {
      background-color: #4CAF50;

      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<form (ngSubmit)="go()" method="post">
  <label for="tipo-richiesta">Tipo di Richiesta:</label>
  <select id="tipo-richiesta" name="tipo-richiesta" required [formControl]="richiesta" (input) = change()>
    <option value="Prenotazione">Prenotazione</option>
    <option value="Feedback">Feedback</option>
    <option value="Domanda">Domanda</option>
    <option value="Altro">Altro</option>
  </select>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required [formControl]="nome" (input) = change()>

  <label for="cognome">Cognome:</label>
  <input type="text" id="cognome" name="cognome" required [formControl]="cognome" (input) = change()>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required [formControl]="email" (input) = change()>

  <label for="richiesta">Richiesta:</label>
  <textarea id="richiesta" name="richiesta" required [formControl]="commenti" (input) = change()></textarea>

  <button type="submit" [disabled]="!formIsValid" [ngStyle]="{'background-color': (formIsValid) ? '#4caf50' : '#ddd'}">Invia</button>
  <app-errore-messaggio *ngIf="!formIsValid" [messaggio]="'Inserire tutti i campi'"></app-errore-messaggio>
</form>

</body>
</html>
