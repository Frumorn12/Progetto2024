<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Carosello con Card</title>
</head>
<body>

<div class="container mt-4">
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Prima Card -->
      <div class="carousel-item active">
        <div class="card">
          <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="Immagine 1">
          <div class="card-body">
            <h5 class="card-title">Titolo 1</h5>
            <p class="card-text">Descrizione breve della prima card.</p>
          </div>
        </div>
      </div>

      <!-- Seconda Card -->
      <div class="carousel-item">
        <div class="card">
          <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="Immagine 2">
          <div class="card-body">
            <h5 class="card-title">Titolo 2</h5>
            <p class="card-text">Descrizione breve della seconda card.</p>
          </div>
        </div>
      </div>

      <!-- Terza Card -->
      <div class="carousel-item">
        <div class="card">
          <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="Immagine 3">
          <div class="card-body">
            <h5 class="card-title">Titolo 3</h5>
            <p class="card-text">Descrizione breve della terza card.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Controlli del Carosello -->
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
